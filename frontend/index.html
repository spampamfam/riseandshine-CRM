<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Pro - Welcome</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }

        .welcome-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .welcome-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .welcome-btn {
            padding: 1rem 2rem;
            border: 2px solid white;
            border-radius: 12px;
            background: transparent;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .welcome-btn:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .welcome-btn.primary {
            background: white;
            color: var(--primary-color);
        }

        .welcome-btn.primary:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .welcome-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-logo">ðŸ“Š</div>
        <h1 class="welcome-title">CRM Pro</h1>
        <p class="welcome-subtitle">Manage your leads like a pro</p>
        
        <div class="welcome-buttons">
            <a href="pages/login.html" class="welcome-btn primary">Sign In</a>
            <a href="pages/register.html" class="welcome-btn">Sign Up</a>
        </div>
    </div>

    <script src="js/theme.js"></script>
</body>
</html>
