<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CRM Pro</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <div class="nav-brand">
                    <h1>ðŸ“Š CRM Pro</h1>
                </div>
                <div class="nav-menu">
                    <button class="theme-toggle" id="themeToggle">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                    <span id="userEmail" style="color: var(--text-secondary); margin-right: 1rem;"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </nav>
        </header>

        <main class="main">
            <div class="dashboard">
                <div class="dashboard-header">
                    <h1 class="dashboard-title">My Dashboard</h1>
                    <div class="dashboard-actions">
                        <button id="addLeadBtn" class="btn btn-primary">+ Add Lead</button>
                        <button id="exportBtn" class="btn btn-outline">Export CSV</button>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalLeads">0</div>
                        <div class="stat-label">Total Leads</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="newLeads">0</div>
                        <div class="stat-label">New</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="contactedLeads">0</div>
                        <div class="stat-label">Contacted</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="qualifiedLeads">0</div>
                        <div class="stat-label">Qualified</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="convertedLeads">0</div>
                        <div class="stat-label">Converted</div>
                    </div>
                </div>

                <!-- Filters and Search -->
                <div class="leads-table">
                    <div class="table-header">
                        <h2 class="table-title">My Leads</h2>
                        <div class="table-actions">
                            <input 
                                type="text" 
                                id="searchInput" 
                                placeholder="Search leads..." 
                                class="form-input"
                                style="width: 200px; margin-right: 1rem;"
                            >
                            <select id="statusFilter" class="form-input" style="width: 150px; margin-right: 1rem;">
                                <option value="">All Status</option>
                                <option value="new">New</option>
                                <option value="contacted">Contacted</option>
                                <option value="qualified">Qualified</option>
                                <option value="converted">Converted</option>
                            </select>
                        </div>
                    </div>

                    <!-- Leads Table -->
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Contact</th>
                                    <th>Source</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="leadsTableBody">
                                <!-- Leads will be populated here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination" id="pagination" style="padding: 1rem; text-align: center;">
                        <!-- Pagination will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Lead Modal -->
    <div id="leadModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Lead</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="leadForm">
                <input type="hidden" id="leadId" name="leadId">
                <div class="form-group">
                    <label for="leadName" class="form-label">Name *</label>
                    <input type="text" id="leadName" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="leadContact" class="form-label">Contact *</label>
                    <input type="text" id="leadContact" name="contact" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="leadSource" class="form-label">Source</label>
                    <select id="leadSource" name="source" class="form-input">
                        <option value="website">Website</option>
                        <option value="referral">Referral</option>
                        <option value="social">Social Media</option>
                        <option value="email">Email Campaign</option>
                        <option value="phone">Phone Call</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="leadStatus" class="form-label">Status</label>
                    <select id="leadStatus" name="status" class="form-input">
                        <option value="new">New</option>
                        <option value="contacted">Contacted</option>
                        <option value="qualified">Qualified</option>
                        <option value="converted">Converted</option>
                    </select>
                </div>
                <div class="form-actions" style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" class="btn btn-primary">Save Lead</button>
                    <button type="button" class="btn btn-secondary" id="cancelModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Confirm Delete</h2>
                <button class="modal-close" id="closeDeleteModal">&times;</button>
            </div>
            <p style="margin-bottom: 1.5rem;">Are you sure you want to delete this lead? This action cannot be undone.</p>
            <div class="form-actions" style="display: flex; gap: 1rem;">
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
                <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
